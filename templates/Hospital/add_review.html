{% extends "base.html" %}

{% block content %}
<div class="card mx-4 mx-md-5 shadow-5-strong" style="
    background: hsla(0, 0%, 100%, 0.8);
    backdrop-filter: blur(30px);
    ">
    <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <h2 class="fw-bold mb-5">Add Review</h2>
                <form method="POST" action="{% url 'add_review' doctor.id %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="rating" class="form-label">Rating*</label>
                        <input type="number" id="rating" class="form-control" name="rating" required min="1" max="5">
                    </div>
                    <div class="mb-4">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea id="comment" class="form-control" name="comment" rows="4"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Submit Review">
                </form>
            </div>
        </div>
        
        <div class="text-center">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if 'success' in message.tags %}alert-success{% elif 'info' in message.tags %}alert-warning{% endif %}" role="alert">
            {{message}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
